<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor de Fotos - Mobile Dark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --bg-card: #252525;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --accent-color: #4cc9f0;
            --accent-hover: #3aa8c9;
            --border-color: #3e4042;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
            --success: #4CAF50;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            padding: 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
        }

        /* Canvas Area */
        .canvas-container {
            background-color: var(--bg-tertiary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            min-height: 50vh;
            position: relative;
        }

        #main-canvas {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: var(--shadow);
            max-width: 100%;
            touch-action: none;
        }

        /* Mobile Controls */
        .mobile-controls {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 15px 10px;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            padding: 8px 5px;
            border-radius: 8px;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 70px;
        }

        .control-btn:active {
            background-color: var(--bg-tertiary);
            color: var(--accent-color);
            transform: scale(0.95);
        }

        .control-btn.active {
            color: var(--accent-color);
        }

        .control-btn i {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        /* Layers Panel */
        .layers-panel {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            z-index: 90;
        }

        .layers-panel.active {
            max-height: 50vh;
            overflow-y: auto;
        }

        .panel-header {
            padding: 12px 15px;
            background-color: var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .layers-list {
            padding: 10px;
        }

        .layer-item {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-card);
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: grab;
            transition: transform 0.2s, background-color 0.2s;
            user-select: none;
        }

        .layer-item:active {
            cursor: grabbing;
            transform: scale(1.02);
            background-color: var(--bg-tertiary);
        }

        .layer-item.active {
            border-left: 4px solid var(--accent-color);
            background-color: var(--bg-tertiary);
        }

        .layer-thumb {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            background-color: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            overflow: hidden;
        }

        .layer-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .layer-info {
            flex-grow: 1;
        }

        .layer-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .layer-size {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .layer-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .action-btn:active {
            background-color: var(--bg-tertiary);
        }

        .delete-btn:active {
            color: var(--danger);
        }

        /* Drop Indicator */
        .drop-indicator {
            height: 3px;
            background-color: var(--accent-color);
            margin: 5px 0;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .drop-indicator.visible {
            opacity: 1;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background-color: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Drag Handle */
        .drag-handle {
            color: var(--text-secondary);
            margin-right: 10px;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Scrollbar Styling */
        .layers-panel::-webkit-scrollbar {
            width: 6px;
        }

        .layers-panel::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .layers-panel::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-camera me-2"></i>PhotoEditor</h1>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="canvas-container">
        <canvas id="main-canvas" width="400" height="400"></canvas>
    </div>

    <div class="layers-panel" id="layersPanel">
        <div class="panel-header">
            <span class="panel-title">Camadas</span>
            <button id="closeLayers" class="control-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="layers-list" id="layersList">
            <!-- As camadas serÃ£o inseridas aqui dinamicamente -->
            <div class="empty-state">
                <i class="fas fa-layer-group"></i>
                <p>Nenhuma imagem adicionada</p>
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <button class="control-btn" id="addImageBtn">
            <i class="fas fa-image"></i>
            <span>Adicionar</span>
        </button>
        <button class="control-btn" id="layersBtn">
            <i class="fas fa-layer-group"></i>
            <span>Camadas</span>
        </button>
        <button class="control-btn" id="transformBtn">
            <i class="fas fa-expand-alt"></i>
            <span>Transformar</span>
        </button>
        <button class="control-btn" id="downloadBtn">
            <i class="fas fa-download"></i>
            <span>Baixar</span>
        </button>
    </div>

    <div class="toast" id="toast"></div>

    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script>
        // InicializaÃ§Ã£o do Canvas
        const canvas = new fabric.Canvas('main-canvas', {
            backgroundColor: '#1e1e1e',
            selection: true,
            selectionColor: 'rgba(76, 201, 240, 0.3)',
            selectionBorderColor: '#4cc9f0',
            selectionLineWidth: 2
        });
        
        // Ajustar canvas para mobile
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const size = Math.min(container.clientWidth - 30, 400);
            canvas.setDimensions({
                width: size,
                height: size
            });
            canvas.renderAll();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Estado da aplicaÃ§Ã£o
        let layerCount = 0;
        let isDraggingLayer = false;
        let dragStartIndex = -1;
        let draggedElement = null;

        // ReferÃªncias aos elementos do DOM
        const layersPanel = document.getElementById('layersPanel');
        const layersBtn = document.getElementById('layersBtn');
        const closeLayers = document.getElementById('closeLayers');
        const layersList = document.getElementById('layersList');
        const fileInput = document.getElementById('fileInput');
        const addImageBtn = document.getElementById('addImageBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const toast = document.getElementById('toast');

        // Controle do Tema
        const themeToggle = document.getElementById('themeToggle');
        const iconTheme = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                iconTheme.className = 'fas fa-moon';
                canvas.setBackgroundColor('#1e1e1e', canvas.renderAll.bind(canvas));
            } else {
                iconTheme.className = 'fas fa-sun';
                canvas.setBackgroundColor('#ffffff', canvas.renderAll.bind(canvas));
            }
        });

        // Controle do Painel de Camadas
        layersBtn.addEventListener('click', () => {
            layersPanel.classList.add('active');
        });
        
        closeLayers.addEventListener('click', () => {
            layersPanel.classList.remove('active');
        });

        // Adicionar imagem
        addImageBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                fabric.Image.fromURL(event.target.result, (img) => {
                    layerCount++;
                    
                    // Calcula o scale para a imagem caber no canvas
                    const maxWidth = canvas.getWidth() * 0.7;
                    const maxHeight = canvas.getHeight() * 0.7;
                    let scale = 1;
                    
                    if (img.width > maxWidth || img.height > maxHeight) {
                        scale = Math.min(maxWidth / img.width, maxHeight / img.height);
                    }
                    
                    img.set({
                        left: canvas.getWidth() / 2,
                        top: canvas.getHeight() / 2,
                        angle: 0,
                        scaleX: scale,
                        scaleY: scale,
                        originX: 'center',
                        originY: 'center',
                        id: `layer_${layerCount}`,
                        cornerStyle: 'circle',
                        cornerColor: '#4cc9f0',
                        cornerSize: 12,
                        transparentCorners: false,
                        hasControls: true,
                        hasBorders: true
                    });

                    canvas.add(img);
                    addLayerToList(img, layerCount);
                    canvas.setActiveObject(img);
                    
                    // Atualiza a lista de camadas
                    updateLayersOrder();
                    
                    // Mostra o painel de camadas
                    layersPanel.classList.add('active');
                    
                    showToast('Imagem adicionada com sucesso!');
                });
            };
            reader.readAsDataURL(file);
            
            // Reset do input para permitir adicionar a mesma imagem novamente
            fileInput.value = '';
        });

        // FunÃ§Ã£o para adicionar item na lista de camadas
        function addLayerToList(obj, index) {
            // Remove o estado vazio se existir
            const emptyState = layersList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const layerItem = document.createElement('div');
            layerItem.className = 'layer-item';
            layerItem.setAttribute('data-id', obj.id);
            layerItem.setAttribute('draggable', 'true');
            
            // Cria uma miniatura da imagem
            const thumbnail = document.createElement('div');
            thumbnail.className = 'layer-thumb';
            
            // Cria uma imagem em miniatura
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 50;
                canvas.height = 50;
                
                // Calcula dimensÃµes para manter a proporÃ§Ã£o
                const ratio = Math.min(50 / this.width, 50 / this.height);
                const width = this.width * ratio;
                const height = this.height * ratio;
                const x = (50 - width) / 2;
                const y = (50 - height) / 2;
                
                ctx.fillStyle = '#2d2d2d';
                ctx.fillRect(0, 0, 50, 50);
                ctx.drawImage(this, x, y, width, height);
                
                thumbnail.innerHTML = '';
                thumbnail.appendChild(canvas);
            };
            img.src = obj.toDataURL({ format: 'png', quality: 0.1 });
            
            layerItem.innerHTML = `
                <div class="drag-handle">
                    <i class="fas fa-grip-vertical"></i>
                </div>
                <div class="layer-info">
                    <div class="layer-name">Imagem ${index}</div>
                    <div class="layer-size">${Math.round(obj.width * obj.scaleX)}x${Math.round(obj.height * obj.scaleY)}</div>
                </div>
                <div class="layer-actions">
                    <button class="action-btn delete-btn" title="Excluir">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            layerItem.prepend(thumbnail);
            
            // Evento para selecionar a camada
            layerItem.addEventListener('click', (e) => {
                if (e.target.closest('.action-btn')) return;
                
                // Remove a classe 'active' de todos os itens
                document.querySelectorAll('.layer-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Adiciona a classe 'active' ao item clicado
                layerItem.classList.add('active');
                
                // Seleciona o objeto no canvas
                canvas.setActiveObject(obj);
                canvas.renderAll();
            });
            
            // Evento para o botÃ£o de deletar
            const deleteBtn = layerItem.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                canvas.remove(obj);
                layerItem.remove();
                
                // Se nÃ£o houver mais camadas, mostra o estado vazio
                if (layersList.children.length === 0) {
                    layersList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-layer-group"></i>
                            <p>Nenhuma imagem adicionada</p>
                        </div>
                    `;
                }
                
                showToast('Imagem removida');
            });
            
            // Eventos de arrastar para reordenar camadas
            layerItem.addEventListener('dragstart', (e) => {
                isDraggingLayer = true;
                dragStartIndex = Array.from(layersList.children).indexOf(layerItem);
                draggedElement = layerItem;
                layerItem.style.opacity = '0.5';
                
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', layerItem.innerHTML);
            });
            
            layerItem.addEventListener('dragend', (e) => {
                isDraggingLayer = false;
                layerItem.style.opacity = '1';
                
                // Remove todos os indicadores de drop
                document.querySelectorAll('.drop-indicator').forEach(indicator => {
                    indicator.classList.remove('visible');
                });
                
                // Atualiza a ordem no canvas
                updateCanvasOrder();
            });
            
            layerItem.addEventListener('dragover', (e) => {
                e.preventDefault();
                return false;
            });
            
            layerItem.addEventListener('dragenter', (e) => {
                e.preventDefault();
                layerItem.classList.add('drag-over');
            });
            
            layerItem.addEventListener('dragleave', (e) => {
                layerItem.classList.remove('drag-over');
            });
            
            layerItem.addEventListener('drop', (e) => {
                e.stopPropagation();
                e.preventDefault();
                
                if (draggedElement !== layerItem) {
                    const dragEndIndex = Array.from(layersList.children).indexOf(layerItem);
                    
                    // Move o elemento na lista
                    if (dragEndIndex > dragStartIndex) {
                        layersList.insertBefore(draggedElement, layerItem.nextSibling);
                    } else {
                        layersList.insertBefore(draggedElement, layerItem);
                    }
                    
                    // Atualiza a ordem no canvas
                    updateCanvasOrder();
                }
                
                return false;
            });
            
            layersList.appendChild(layerItem);
        }

        // Atualiza a ordem dos objetos no canvas baseado na ordem da lista
        function updateCanvasOrder() {
            const layers = Array.from(layersList.querySelectorAll('.layer-item'));
            
            // Remove todos os objetos do canvas
            const objects = canvas.getObjects();
            canvas.remove(...objects);
            
            // Adiciona os objetos de volta na ordem da lista (do Ãºltimo para o primeiro)
            // O Ãºltimo na lista fica por cima, o primeiro por baixo
            for (let i = layers.length - 1; i >= 0; i--) {
                const layerId = layers[i].getAttribute('data-id');
                const obj = objects.find(o => o.id === layerId);
                if (obj) {
                    canvas.add(obj);
                }
            }
            
            canvas.renderAll();
            showToast('Ordem das camadas atualizada');
        }

        // FunÃ§Ã£o para mostrar notificaÃ§Ãµes
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Evento quando um objeto Ã© selecionado no canvas
        canvas.on('selection:created', (e) => {
            const selectedObj = e.selected[0];
            
            // Atualiza a seleÃ§Ã£o na lista de camadas
            document.querySelectorAll('.layer-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === selectedObj.id) {
                    item.classList.add('active');
                    
                    // Garante que o item visÃ­vel estÃ¡ na view
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        });

        canvas.on('selection:cleared', (e) => {
            // Remove a seleÃ§Ã£o de todas as camadas
            document.querySelectorAll('.layer-item').forEach(item => {
                item.classList.remove('active');
            });
        });

        // Download da imagem
        downloadBtn.addEventListener('click', () => {
            if (canvas.getObjects().length === 0) {
                showToast('Adicione uma imagem primeiro!');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'minha-foto-editada.png';
            link.href = canvas.toDataURL({
                format: 'png',
                quality: 0.9
            });
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('Imagem baixada com sucesso!');
        });

        // InicializaÃ§Ã£o
        canvas.setBackgroundColor('#1e1e1e', canvas.renderAll.bind(canvas));
    </script>
</body>
</html>
