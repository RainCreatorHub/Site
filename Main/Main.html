<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; }
.hamburger {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 30px;
  height: 25px;
  cursor: pointer;
  z-index: 1001;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.hamburger div {
  height: 4px;
  background: #00aaff;
  border-radius: 2px;
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 1000;
}
.panel {
  position: fixed;
  top: 0;
  right: -50%;
  width: 50%;
  height: 100%;
  background: #f5f5f5;
  box-shadow: -2px 0 5px rgba(0,0,0,0.3);
  padding: 20px;
  transition: right 0.3s;
  overflow-y: auto;
  z-index: 1002;
}
.panel.open { right: 0; }
.tabs, .section-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
.tab-btn, .section-btn {
  padding: 8px 16px;
  cursor: pointer;
  border: 1px solid #ccc;
  background: #ddd;
}
.tab-btn.active, .section-btn.active { background: #bbb; }
.tab-content, .section-content { display: none; padding: 10px; border: 1px solid #ccc; background: white; }
.tab-content.active, .section-content.active { display: block; }
</style>
</head>
<body>

<div class="hamburger" onclick="togglePanel()">
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="overlay" onclick="togglePanel()"></div>

<div class="panel">
  <div class="tabs">
    <button class="tab-btn active" data-tab="main">Main</button>
  </div>

  <div id="main" class="tab-content active">
    <h2>Main</h2>
    <div class="section-buttons">
      <button class="section-btn active" data-section="noites">99 Noites na Floresta</button>
    </div>
    <div id="noites" class="section-content active">
      <p>URL: Nil</p>
    </div>
  </div>
</div>

<script>
const panel = document.querySelector('.panel');
const overlay = document.querySelector('.overlay');

function togglePanel() {
  panel.classList.toggle('open');
  overlay.style.display = panel.classList.contains('open') ? 'block' : 'none';
}

const tabs = document.querySelectorAll('.tab-btn');
const tabContents = document.querySelectorAll('.tab-content');
tabs.forEach(btn => {
  btn.addEventListener('click', () => {
    tabs.forEach(b => b.classList.remove('active'));
    tabContents.forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});

const sections = document.querySelectorAll('.section-btn');
const sectionContents = document.querySelectorAll('.section-content');
sections.forEach(btn => {
  btn.addEventListener('click', () => {
    sections.forEach(b => b.classList.remove('active'));
    sectionContents.forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.section).classList.add('active');
  });
});
</script>

</body>
</html>
