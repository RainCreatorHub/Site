<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #333;
    }
    .tab-button {
      flex: 1;
      padding: 14px;
      text-align: center;
      color: white;
      cursor: pointer;
      background: #333;
      border: none;
      outline: none;
      transition: background 0.3s;
    }
    .tab-button:hover {
      background: #444;
    }
    .tab-button.active {
      background: #555;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="openTab('main')">Main</button>
    <button class="tab-button" onclick="openTab('noites')">99 Noites na Floresta</button>
  </div>

  <div id="main" class="tab-content active">
    <iframe src="https://raincreatorhub.github.io/Site/Main/Main.html" title="Main"></iframe>
  </div>

  <div id="noites" class="tab-content">
    <iframe src="https://raincreatorhub.github.io/Site/Main/99%20nights%20in%20the%20forest.html" title="99 Noites na Floresta"></iframe>
  </div>

  <script>
    function openTab(tabId) {
      const buttons = document.querySelectorAll('.tab-button');
      const contents = document.querySelectorAll('.tab-content');
      buttons.forEach(btn => btn.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
