<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Main | Home</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tab-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
    .tab-buttons button { padding: 8px 16px; cursor: pointer; border: 1px solid #ccc; background: #f5f5f5; }
    .tab-buttons button.active { background: #ddd; }
    .tab-content { display: none; padding: 15px; border: 1px solid #ccc; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="aba1">Aba 1</button>
    <button class="tab-btn" data-tab="aba2">Aba 2</button>
    <button class="tab-btn" data-tab="aba3">Aba 3</button>
  </div>

  <div id="aba1" class="tab-content active">
    <h2>Aba 1!</h2>
    <p>Texto 1.</p>
  </div>
  <div id="aba2" class="tab-content">
    <h2>Aba 2!</h2>
    <p>Texto 2.</p>
  </div>
  <div id="aba3" class="tab-content">
    <h2>Aba 3!</h2>
    <p>Texto 3.</p>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
