<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 30px;
            position: relative;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .menu-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 100;
        }
        
        .menu-btn span {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
        }
        
        .menu-content {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 99;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .menu-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .menu-content a:hover {
            background-color: #f1f1f1;
        }
        
        .show-menu {
            display: block;
        }
        
        .tab-content {
            padding: 30px;
            min-height: 300px;
        }
        
        .main-content {
            line-height: 1.6;
        }
        
        .main-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .main-content p {
            margin-bottom: 15px;
            color: #555;
        }
        
        .toggle-btn {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Main</h1>
            
            <div class="menu-btn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="menu-content" id="menuContent">
                <a href="#">Início</a>
                <a href="#">Perfil</a>
                <a href="#">Configurações</a>
                <a href="#">Ajuda</a>
            </div>
        </header>
        
        <div class="tab-content">
            <div class="main-content">
                <h2>Conteúdo Principal</h2>
                <p>Esta é a aba Main do site. Você pode abrir e fechar o menu no canto superior direito.</p>
                <p>O design é moderno e responsivo, funcionando em diferentes tamanhos de tela.</p>
            </div>
        </div>
        
        <div style="text-align: center; padding: 20px;">
            <button class="toggle-btn" onclick="toggleMenu()">Abrir/Fechar Menu</button>
        </div>
    </div>
    
    <footer>
        <p>© 2025 Main</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("menuContent").classList.toggle("show-menu");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.menu-btn span')) {
                var menuContent = document.getElementById("menuContent");
                if (menuContent.classList.contains('show-menu')) {
                    menuContent.classList.remove('show-menu');
                }
            }
        }
    </script>
</body>
</html>
